<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink class="navbar-brand"
                                               id="admin"
                                               value="Profissional"
                                               action="profissional_view?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarUtente"
                                    value="Criar Utente"
                                    action="profissional_create_utente?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarCuidador"
                                    value="Criar Cuidador"
                                    action="profissional_create_cuidador?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarMaterial"
                                    value="Criar Material de Capacitação"
                                    action="profissional_create_material?faces-redirect=true" /></li>

                            <li><h:commandLink action="#{userManager.logout}"
                                               value="Logout"></h:commandLink></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </h:form>
        <div class="container">
            <h:form>
                <h:dataTable
                    var="pergunta"
                    summary="List of all perguntas"
                    value="#{profissionalManager.newQuestionario.perguntas}"
                    rules="all"
                    cellpadding="5"
                    class="table table-striped table-bordered" cellspacing="0" width="100%">

                    <f:facet name="header">
                        <h:outputText value="Questionario para avaliar Sr.(a) #{profissionalManager.currentCuidador.nome}" />
                    </f:facet> 

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Perguntas" />
                        </f:facet>
                        <h:outputText value="#{pergunta.descricao}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Respostas" />
                        </f:facet>
                        <h:selectOneMenu value="#{pergunta.resposta}">
                            <f:selectItems value="#{pergunta.tipoResposta}" var="resposta"/>   							
                        </h:selectOneMenu>
                    </h:column>
                </h:dataTable>
                <h:commandButton
                    id="submit"
                    value="Confirmar questionario"
                    binding="#{profissionalManager.component}" 
                    action="#{profissionalManager.createQuestionario}" />
                <h:message for="submit" style="color: red"/> 
                <br></br>
                <br></br>

                <h:dataTable
                    var="questionario"
                    summary="List of all perguntas"
                    value="#{profissionalManager.allQuestionarios}"
                    rules="all"
                    cellpadding="5"
                    class="table table-striped table-bordered" cellspacing="0" width="100%">

                    <f:facet name="header">
                        <h:outputText value="Histórico para avaliar Sr.(a) #{profissionalManager.currentCuidador.nome}" />
                    </f:facet> 

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cuidador" />
                        </f:facet>
                        <h:outputText value="#{questionario.userNameCuidador}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Profissional" />
                        </f:facet>
                        <h:outputText value="#{questionario.userNameProfissional}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data" />
                        </f:facet>
                        <h:outputText value="#{questionario.data}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>
                        <h:commandLink value="Details" action="profissional_questionario_details?faces-redirect=true">
                            <f:setPropertyActionListener target="#{profissionalManager.currentQuestionario}" value="#{questionario}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>

            </h:form>
        </div>
    </h:body>
</html>
