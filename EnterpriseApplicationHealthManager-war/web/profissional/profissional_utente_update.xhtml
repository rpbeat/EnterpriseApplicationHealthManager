<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

        <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></link>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'></link>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink class="navbar-brand"
                                               id="admin"
                                               value="Profissional"
                                               action="profissional_view?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarUtente"
                                    value="Criar Utente"
                                    action="profissional_create_utente?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarCuidador"
                                    value="Criar Cuidador"
                                    action="profissional_create_cuidador?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarMaterial"
                                    value="Criar Material de Capacitação"
                                    action="profissional_create_material?faces-redirect=true" /></li>

                            <li><h:commandLink action="#{userManager.logout}"
                                               value="Logout"></h:commandLink></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </h:form>
        <div class="container-form">
            <h:form>
                <div class="panel panel-default">
                    <div class="panel-heading">Editar Utente</div>
                    <table class="table">
                        <tr>
                            <td><h:outputLabel for="id" value="ID: " /></td>
                            <td><h:outputText 
                                    id="id"
                                    value="#{profissionalManager.currentUtente.id}"/></td>
                            <td><h:message for="id" style="color: red"/></td>
                        </tr>

                        <tr>
                            <td><h:outputLabel for="name" value="Name: " /></td>
                            <td><h:inputText 
                                    id="name"
                                    size="52"
                                    required="true"
                                    requiredMessage="Error: Name cannot be empty."                            
                                    value="#{profissionalManager.currentUtente.nome}" /></td>
                            <td><h:message for="name" style="color: red"/></td>
                        </tr>

                        <tr>
                            <td><h:outputLabel for="morada" value="Morada: " /></td>
                            <td><h:inputText 
                                    id="morada"
                                    size="52"
                                    required="true"
                                    requiredMessage="Error: Morada cannot be empty."                            
                                    value="#{profissionalManager.currentUtente.morada}" /></td>
                            <td><h:message for="morada" style="color: red"/></td>
                        </tr>

                        <tr>
                            <td><h:outputLabel for="contacto" value="Contacto: " /></td>
                            <td><h:inputText 
                                    id="contacto"
                                    size="52"
                                    required="true"
                                    requiredMessage="Error: Morada cannot be empty."                            
                                    value="#{profissionalManager.currentUtente.contacto}" /></td>
                            <td><h:message for="contacto" style="color: red"/></td>
                        </tr>

                        <tr>
                            <td><h:outputLabel for="email" value="Email: " /></td>
                            <td><h:inputText
                                    id="email"
                                    size="52"
                                    required="true"
                                    requiredMessage="Error: Email cannot be empty."                            
                                    value="#{profissionalManager.currentUtente.email}" >
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </h:inputText></td>
                            <td><h:message for="email" style="color: red"/></td>
                        </tr>

                    </table>
                    <div class="form-group ">
                        <h:commandButton
                            id="submit"
                            class="btn btn-success btn-md button-create"
                            value="Update"
                            action="#{profissionalManager.updateUtente}" />
                        <h:message for="submit" style="color: red"/>
                    </div>
                </div>
            </h:form>
        </div>
        <h:form>                  
            <div class="form-group ">
                <h:commandButton
                    id="return"
                    class="btn btn-primary btn-md button-create"
                    value="Return" 
                    action="profissional_view?faces-redirect=true" />
            </div>
        </h:form>

    </h:body>
</html>
