<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink class="navbar-brand"
                                               id="admin"
                                               value="Profissional"
                                               action="profissional_view?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarUtente"
                                    value="Criar Utente"
                                    action="profissional_create_utente?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarCuidador"
                                    value="Criar Cuidador"
                                    action="profissional_create_cuidador?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarMaterial"
                                    value="Criar Material de Capacitação"
                                    action="profissional_create_material?faces-redirect=true" /></li>

                            <li><h:commandLink action="#{userManager.logout}"
                                               value="Logout"></h:commandLink></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </h:form>
         <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">Criar Material</div>
                <table class="table">
                    <tr>
                        <td><h:outputLabel for="tipo" value="Tipo: " /></td>
                        <td><h:inputText 
                                id="tipo"
                                size="52"
                                required="true"
                                requiredMessage="Error: Descricao cannot be empty."                            
                                value="#{profissionalManager.currentMaterialCapacitacao.tipo}" /></td>
                        <td><h:message for="tipo" errorStyle="color: red" /></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel for="descricao" value="Descricao: " /></td>
                        <td><h:inputText 
                                id="descricao"
                                size="52"
                                required="true"
                                requiredMessage="Error: Descricao cannot be empty."                            
                                value="#{profissionalManager.currentMaterialCapacitacao.descricao}" /></td>
                        <td><h:message for="descricao" errorStyle="color: red" /></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel for="link" value="Link: " /></td>
                        <td><h:inputText 
                                id="link"
                                size="52"
                                required="true"
                                requiredMessage="Error: Descricao cannot be empty."                            
                                value="#{profissionalManager.currentMaterialCapacitacao.link}" /></td>
                        <td><h:message for="link" errorStyle="color: red" /></td>
                    </tr>

                </table>
                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{profissionalManager.updateMaterial}" />
                <h:message for="submit" style="color: red"/>
            </div>
         </h:form>
    </h:body>
</html>
