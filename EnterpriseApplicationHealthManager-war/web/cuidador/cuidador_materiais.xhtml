<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

        <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></link>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'></link>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
        <link href='https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'></link>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <script>
            $(document).ready(function () {
                $('#tableMaterial').DataTable();
            });
        </script>
        <h:form>
            <c:set target="#{cuidadorManager.setCurrentCuidadorString(userManager.username)}" value="#{userManager.username}" property="userName"/>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink class="navbar-brand"
                                               id="admin"
                                               value="Cuidador"
                                               action="cuidador_view?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="meusDados"
                                    value="Meus Utentes"
                                    action="cuidador_details?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="meusMateriais"
                                    value="Meus Materiais"
                                    action="cuidador_materiais?faces-redirect=true" /></li>

                            <li><h:commandLink action="#{userManager.logout}"
                                               value="Logout"></h:commandLink></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </h:form>
        <div class="container-form">
            <h1 class="title-material">Your Material: #{cuidadorManager.currentCuidadorDTO.username}</h1>
            <h:dataTable
                var="material"
                summary="List of all material"
                value="#{cuidadorManager.currentCuidadorMateriais}"
                rules="all"
                cellpadding="5"
                id="tableMaterial"
                class="table table-striped table-bordered" cellspacing="0" width="100%">

                <f:facet name="header">
                    <h:outputText value="Materiais" />
                </f:facet> 

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{material.id}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo" />
                    </f:facet>
                    <h:outputText value="#{material.tipo}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descricao" />
                    </f:facet>
                    <h:outputText value="#{material.descricao}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Link" />
                    </f:facet>
                    <h:outputText value="#{material.link}" />
                </h:column>                

            </h:dataTable>
        </div>
    </h:body>
</html>
