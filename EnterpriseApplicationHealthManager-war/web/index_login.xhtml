<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

        <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></link>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'></link>

        <title>Health Management</title>
    </h:head>

    <h:body class="loginBackground">
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">Health Manager</h1>
                        <hr />
                    </div>
                </div> 
                <div class="main-login main-center">
                    <h:form rendered="#{!userManager.loginFlag}" class="form-horizontal">
                        <div class="form-group">
                            <label for="usernameInput" class="cols-sm-2 control-label">Nome</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <h:inputText class="form-control" id="usernameInput" value="#{userManager.username}"></h:inputText>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <h:inputSecret class="form-control" id="password" value="#{userManager.password}"></h:inputSecret>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <h:commandButton  class="btn btn-primary btn-lg btn-block login-button" action="#{userManager.login}"
                                              value="Login"></h:commandButton>
                        </div>
                    </h:form>
                    <h:form rendered="#{userManager.loginFlag}" class="form-horizontal form-logout">
                        <div class="form-group">
                            <h2>Utilizador Logado: </h2>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <h:outputLabel value="#{userManager.username}" ></h:outputLabel>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <h:commandButton  class="btn btn-primary btn-lg btn-block login-button" action="#{userManager.logout}"
                                              value="Logout"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
