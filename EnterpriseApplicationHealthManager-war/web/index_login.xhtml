<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Health Management</title>
    </h:head>
    
    <h:body>
        <h:form rendered="#{!userManager.loginFlag}" class="form-signin">
            <h3>Gest√£o dos Cuidadores</h3>
            <h4 class="form-signin-heading">Please login</h4>
            
            <h:outputText value="Username" />
            <h:inputText id="usernameInput" value="#{userManager.username}"></h:inputText>
            <h:message for="usernameInput"></h:message>
            <br></br><br></br>

            <h:outputText value="Password" />
            <h:inputSecret id="password" value="#{userManager.password}"></h:inputSecret>
            <h:message for="password"></h:message>
            <br></br><br></br>

            <h:commandButton action="#{userManager.login}"
                             value="Login"></h:commandButton>
            
            
        </h:form>
        
        <h:form rendered="#{userManager.loginFlag}">
            <h:commandButton action="#{userManager.logout}"
                             value="Logout"
                             class="btn btn-lg btn-primary btn-block"></h:commandButton>
        </h:form>
    </h:body>
</html>
