<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="id" value="id: " />
                <h:inputText 
                    id="id"
                    size="20"
                    required="true"
                    requiredMessage="Error: Username cannot be empty."
                    value="#{administratorManager.newMaterialCapacitacao.id}">
                </h:inputText>
                <h:message for="id" errorStyle="color: red" />

                <h:outputLabel for="tipo" value="Tipo: " />
                <h:inputText
                    id="tipo"
                    size="20"
                    required="true"
                    requiredMessage="Error: Tipo cannot be empty."
                    value="#{administratorManager.newMaterialCapacitacao.tipo}"/>
                <h:message for="password" errorStyle="color: red" />                        

                <h:outputLabel for="descricao" value="Descricao " />
                <h:inputText 
                    id="descricao"
                    size="52"
                    required="true"
                    requiredMessage="Error: Descricao cannot be empty."                            
                    value="#{administratorManager.newMaterialCapacitacao.descricao}" />
                <h:message for="descricao" errorStyle="color: red" />

                <h:outputLabel for="link" value="Link: " />
                <h:inputText
                    id="link"
                    size="52"
                    required="true"
                    requiredMessage="Error: Email cannot be empty."                            
                    value="#{administratorManager.newMaterialCapacitacao.link}" >
                </h:inputText>    
                <h:message for="link" errorStyle="color: red" />

                <br></br>

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createMaterial}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid >                       

        </h:form>

        <h:messages style="color:red"/>   
        <br></br>
        <br></br>
        <h:dataTable
            var="material"
            summary="List of all material"
            value="#{administratorManager.allMaterialDTO}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Materiais" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                  <h:outputText value="#{material.id}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Tipo" />
                </f:facet>
                   <h:outputText value="#{material.tipo}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descricao" />
                </f:facet>
                <h:outputText value="#{material.descricao}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Link" />
                </f:facet>
                <h:outputText value="#{material.link}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeMaterial}">
                        <f:param name="materialId" id="materialId" value="#{material.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>                      
                
          </h:dataTable>
        
        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="admin_list_all?faces-redirect=true" />
        </h:form>

    </h:body>
</html>
