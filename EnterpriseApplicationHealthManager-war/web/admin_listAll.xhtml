<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h5>ADMINISTRATOR VIEW </h5>
        <h:dataTable
            var="utente"
            summary="List of all utente"
            value="#{administratorManager.allUtentesDTO}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Utentes" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                  <h:outputText value="#{utente.username}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                   <h:outputText value="#{utente.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{utente.email}" />
            </h:column>
                
          </h:dataTable>
        <br></br>
        <br></br>
        <h:dataTable
            var="profissional"
            summary="List of all profissionais"
            value="#{administratorManager.allProfissionaisDTO}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Profissionais" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                  <h:outputText value="#{profissional.username}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                   <h:outputText value="#{profissional.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{profissional.email}" />
            </h:column>
                
          </h:dataTable>
        <br></br>
        <br></br>
        <h:dataTable
            var="cuidador"
            summary="List of all cuidadores"
            value="#{administratorManager.allCuidadoresDTO}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Cuidadores" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                  <h:outputText value="#{cuidador.username}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                   <h:outputText value="#{cuidador.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{cuidador.email}" />
            </h:column>
                
          </h:dataTable>
        
        <br></br>
        <br></br>
        <h:dataTable
            var="administrador"
            summary="List of all cuidadores"
            value="#{administratorManager.allAdministradoresDTO}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Administradores" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                  <h:outputText value="#{administrador.username}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                   <h:outputText value="#{administrador.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{administrador.email}" />
            </h:column>
                
          </h:dataTable>
        
          
    </h:body>
</html>
