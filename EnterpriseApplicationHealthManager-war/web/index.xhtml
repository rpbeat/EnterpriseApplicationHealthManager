<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h5>Health Management :: LOGIN</h5>
        <h:form>
        <h:panelGrid columns="3">

                <h:outputLabel for="usernameInput" value="Username: " />
                <h:inputText 
                    id="usernameInput"
                    size="20"
                    value="#{loginManager.username}"
                    required="true"
                    requiredMessage="Error: Username cannot be empty."/>
                <h:message for="usernameInput" errorStyle="color: red" />
                
                <h:outputLabel for="passwordInput" value="Password: " />
                <h:inputSecret 
                    id="passwordInput"
                    size="20"
                    value="#{loginManager.password}" 
                    required="true"
                    requiredMessage="Error: Password cannot be empty."/>
                <h:message for="passwordInput" errorStyle="color: red" />
        </h:panelGrid>
            <h:commandButton value="LOGIN" action="#{loginManager.login}" />
        </h:form>
    </h:body>
</html>
