<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><h:commandLink class="navbar-brand"
                                               id="admin"
                                               value="Administrador"
                                               action="admin_view?faces-redirect=true" /></li>
                            <li><h:commandLink
                                    id="criarUt"
                                    value="Criar Utente"
                                    action="admin_create_utente?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarCuidador"
                                    value="Criar Cuidador"
                                    action="admin_create_cuidador?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarAdmin"
                                    value="Criar Administrador"
                                    action="admin_create_administrador?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarProf"
                                    value="Criar Profissional de Saude"
                                    action="admin_create_profissional_saude?faces-redirect=true" /></li>

                            <li><h:commandLink
                                    id="criarMaterial"
                                    value="Criar Material de Capacitação"
                                    action="admin_create_material?faces-redirect=true" /></li>

                            <li><h:commandLink action="#{userManager.logout}"
                                               value="Logout"></h:commandLink></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>

        </h:form >
        <h:form>
            <div class="panel panel-default">
                <div class="panel-heading">Editar Profissional</div>
                <table class="table">
                    <tr>
                        <td><h:outputLabel for="id" value="UserName: " /></td>
                        <td><h:outputText 
                                id="id"
                                value="#{administratorManager.currentProfissional.username}"/></td>
                        <td><h:message for="id" style="color: red"/></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel for="name" value="Name: " /></td>
                        <td><h:inputText 
                                id="name"
                                size="52"
                                required="true"
                                requiredMessage="Error: Name cannot be empty."                            
                                value="#{administratorManager.currentProfissional.nome}" /></td>
                        <td><h:message for="name" style="color: red"/></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel for="morada" value="Morada: " /></td>
                        <td><h:inputText 
                                id="morada"
                                size="52"
                                required="true"
                                requiredMessage="Error: Morada cannot be empty."                            
                                value="#{administratorManager.currentProfissional.morada}" /></td>
                        <td><h:message for="morada" style="color: red"/></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel for="contacto" value="Contacto: " /></td>
                        <td><h:inputText 
                                id="contacto"
                                size="52"
                                required="true"
                                requiredMessage="Error: Morada cannot be empty."                            
                                value="#{administratorManager.currentProfissional.contacto}" /></td>
                        <td><h:message for="contacto" style="color: red"/></td>
                    </tr>

                    <tr>
                        <td><h:outputLabel for="email" value="Email: " /></td>
                        <td><h:inputText
                                id="email"
                                size="52"
                                required="true"
                                requiredMessage="Error: Email cannot be empty."                            
                                value="#{administratorManager.currentProfissional.email}" >
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                            </h:inputText></td>
                        <td><h:message for="email" style="color: red"/></td>
                    </tr>

                </table>
                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateProfissional}" />
                <h:message for="submit" style="color: red"/>
            </div>
            <h:messages errorStyle="color: red" /> 
        </h:form>
    </h:body>
</html>
