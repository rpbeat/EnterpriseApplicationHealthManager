<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
         <h:outputText value="CUIDADOR: #{administratorManager.currentCuidador.username}" />
         <h:dataTable
            var="utente"
            summary="List of all utente"
            value="#{administratorManager.currentCuidadorUtentes}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Your Utentes" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                  <h:outputText value="#{utente.id}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                   <h:outputText value="#{utente.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{utente.email}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeEnrroledUtente}">
                        <f:param name="utenteUsername" id="utenteUsername" value="#{utente.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>                      
                
          </h:dataTable>
         <br></br>
         <br></br>
         <h:dataTable
            var="utente"
            summary="List of all utente"
            value="#{administratorManager.allUtentesDTO}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="List of all Utentes" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                  <h:outputText value="#{utente.id}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                   <h:outputText value="#{utente.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{utente.email}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Enrrol utente" actionListener="#{administratorManager.enrrolUtenteToCuidador}">
                        <f:param name="utenteUsername" id="utenteUsername" value="#{utente.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>                      
                
          </h:dataTable>
         
                 <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="admin_list_all?faces-redirect=true" />
        </h:form>
         
         <h:messages for="utenteUsername" errorStyle="color: red" /> 
    </h:body>
</html>
