<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="username" value="Username: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentCuidador.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentCuidador.nome}"/>

            <h:outputLabel for="email" value="Email: " />
            <h:outputText 
                id="email"
                value="#{administratorManager.currentCuidador.email}"/>
            
            <h:outputLabel for="contacto" value="Contacto: " />
            <h:outputText 
                id="contacto"
                value="#{administratorManager.currentCuidador.contacto}"/>
            
            <h:outputLabel for="morada" value="Morada: " />
            <h:outputText 
                id="morada"
                value="#{administratorManager.currentCuidador.morada}"/>

        </h:panelGrid>

        <br/>
        
           <h:dataTable
            var="utente"
            summary="List of all utente"
            value="#{administratorManager.currentCuidadorUtentes}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Your Utentes" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                  <h:outputText value="#{utente.id}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                   <h:outputText value="#{utente.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{utente.email}" />
            </h:column>
               
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    &nbsp;
                    <h:commandLink value="Aplicar Procedimento" action="admin_create_procedimento?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentUtente}" value="#{utente}" />
                    </h:commandLink>
                </h:form>
            </h:column>     
                                   
          </h:dataTable>
        <br></br>
        <br></br>
        <h:dataTable
            var="material"
            summary="List of all material"
            value="#{administratorManager.currentCuidadorMateriais}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Your Material" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                  <h:outputText value="#{material.id}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Descricao" />
                </f:facet>
                   <h:outputText value="#{material.descricao}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Link" />
                </f:facet>
                <h:outputText value="#{material.link}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Tipo" />
                </f:facet>
                <h:outputText value="#{material.tipo}" />
            </h:column>
                                   
          </h:dataTable>

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="admin_list_all?faces-redirect=true" />
        </h:form>

        <h:messages errorStyle="color: red" />        
    </h:body>
</html>
