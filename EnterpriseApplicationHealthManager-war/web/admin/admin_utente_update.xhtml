<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="username" value="Username: " />
                <h:outputText 
                    id="username"
                    value="#{administratorManager.currentUtente.id}"/>
                <br></br>                   

                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.currentUtente.nome}" />
                <h:message for="name" errorStyle="color: red" />

                <h:outputLabel for="email" value="Email: " />
                <h:inputText
                    id="email"
                    size="52"
                    required="true"
                    requiredMessage="Error: Email cannot be empty."                            
                    value="#{administratorManager.currentUtente.email}" >
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>    
                <h:message for="email" errorStyle="color: red" />
                
                <h:outputLabel for="morada" value="Morada: " />
                <h:inputText 
                    id="morada"
                    size="52"
                    required="true"
                    requiredMessage="Error: Morada cannot be empty."                            
                    value="#{administratorManager.currentUtente.morada}" />
                <h:message for="name" errorStyle="color: red" />
                
                 <h:outputLabel for="contacto" value="Contacto: " />
                 <h:inputText 
                    id="contacto"
                    size="52"
                    required="true"
                    requiredMessage="Error: Morada cannot be empty."                            
                    value="#{administratorManager.currentUtente.contacto}" />
                <h:message for="contacto" errorStyle="color: red" />
                
                
                <br></br>
                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateUtente}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid>  

        </h:form>
        
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
