<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Health Management</title>
    </h:head>
    
    <h:body>
        <h:messages style="color:red"/>   
        <br></br>
        <br></br>
        <h:outputText value="Your Material" />
        <h:dataTable
            var="material"
            summary="List of all material"
            value="#{administratorManager.currentCuidadorMateriais}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Materiais" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                  <h:outputText value="#{material.id}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Tipo" />
                </f:facet>
                   <h:outputText value="#{material.tipo}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descricao" />
                </f:facet>
                <h:outputText value="#{material.descricao}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Link" />
                </f:facet>
                <h:outputText value="#{material.link}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeEnrroledMaterial}">
                        <f:param name="materialId" id="materialId" value="#{material.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>                      
                
          </h:dataTable>
        
        <h:dataTable
            var="material"
            summary="List of all material"
            value="#{administratorManager.allMaterialDTO}"
            rules="all"
            cellpadding="5">
          
            <f:facet name="header">
                <h:outputText value="Materiais" />
            </f:facet> 
              
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                  <h:outputText value="#{material.id}" />
            </h:column>
              
               <h:column>
                <f:facet name="header">
                    <h:outputText value="Tipo" />
                </f:facet>
                   <h:outputText value="#{material.tipo}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descricao" />
                </f:facet>
                <h:outputText value="#{material.descricao}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Link" />
                </f:facet>
                <h:outputText value="#{material.link}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    &nbsp;
                    <h:commandLink value="Enrrol Material" actionListener="#{administratorManager.enrrolMaterialToCuidador}">
                        <f:param name="materialId" id="materialId" value="#{material.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>                      
                
          </h:dataTable>
        
        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="admin_list_all?faces-redirect=true" />
        </h:form>

    </h:body>
</html>
